<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2048</title>
    <link href="button.css" rel="stylesheet">
    <style>

        #container {            
            margin: 0 auto;
            text-align: center;
        }

        canvas {
            text-align: right;
            display: inline;
        }

    </style>

  </head>
  <body>
        <div>
            <div id="container">
                <canvas id="canvas" width="700" height="800" ></canvas>
                <script src="./view.js"></script>    
            </div>
            <div id="container">
                <h1 id="inform" style="text-align:center">Press Up, Down, Left, Right Arrow Key or Button</h3>
            </div>
            <div id="container">
                <a href="javascript:void(0);" onclick="moveUp();" class="btn-gradient red large" id="UpBtn">↑</a>
            </div>
            <div id="container">
                <a href="javascript:void(0);" onclick="moveLeft();" class="btn-gradient red large" id="LeftBtn">←</a>
                <code>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</code>
                <a href="javascript:void(0);" onclick="moveRight();" class="btn-gradient red large" id="RightBtn">→</a>
            </div>
            <div id="container">
                <a href="javascript:void(0);" onclick="moveDown();" class="btn-gradient red large" id="DownBtn">↓</a>
            </div>
            <br>
            <br>
            <br>
            <div id="container">
                <a href="javascript:void(0);" onclick="restart();" class="btn-gradient blue large" id="RightBtn">Restart</a>
            </div>
        </div>

        
       

  </body>
</html>
